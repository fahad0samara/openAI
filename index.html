<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>
  <div id="app">
    <div class="container">
      <div class="chat-container">
        <div class="chat-header">
          <button class="menu-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
          </button>
          <div class="profile-pic"></div>
          <div class="profile-name">ChatGPT</div>
        </div>
        <div class="chat-body">
          <div class="message received">
            <div class="message-content">
              Hello! How can I assist you today?
            </div>
            <div class="message-time">10:30 AM</div>
          </div>
          <div class="message sent">
            <div class="message-content">
              I have a question about ChatGPT cloning.
            </div>
            <div class="message-time">10:32 AM</div>
          </div>
          <div class="message received">
            <div class="message-content">
              Sure, I can help you with that.
            </div>
            <div class="message-time">10:34 AM</div>
          </div>
          <!-- More messages -->
        </div>
        <div class="chat-footer">
          <input id="message-input" type="text" placeholder="Type your message..." />
          <button>Send</button>
        </div>
    <div class="disclaimer">
      Free Research Preview. ChatGPT may produce inaccurate information about people, places, or facts. ChatGPT May 24
      Version
    </div>

      </div>

      <div class="sidebar">
        <div class="sidebar-drawer">
          <div class="chat-history">
            <!-- Conversation buttons -->
            <button>Conversation 1</button>
            <button>Conversation 2</button>
            <button>Conversation 3</button>
            <button>Conversation 4</button>
            <button>Conversation 5</button>
            <button>Conversation 6</button>
            <button>Conversation 7</button>
            <button>Conversation 8</button>
            <button>Conversation 9</button>
            <button>Conversation 10</button>
          </div>
        </div>
        <div class="sidebar-buttons">
          <!-- Sidebar buttons -->
          <button>Clear</button>
          <button>End</button>
          <button id="dark-mode-btn">Dark Mode</button>
          <button>Upload</button>
          <button>Quick Replies</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/ts/main.ts"></script>
        <script type="module" src="/src/ts/api.ts"></script>
    <script>
      function toggleSidebar() {
      const sidebar = document.querySelector(".sidebar");
        if (sidebar.style.display === "none" || sidebar.style.display === "") {
        sidebar.style.display = "flex";
        } else {
        sidebar.style.display = "none";
        }
        }

      // Check screen width on page load and hide sidebar on small screens
      window.addEventListener("load", function () {
      const sidebar = document.querySelector(".sidebar");
      if (window.innerWidth <= 768) { sidebar.style.display="none" ; } else { sidebar.style.display="flex" ; } });
        window.addEventListener("resize", function () { const sidebar=document.querySelector(".sidebar"); if
        (window.innerWidth <=768) { sidebar.style.display="none" ; } else { sidebar.style.display="flex" ; } });
    </script>
  </div>
</body>

</html>
