<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <style>

  </style>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="chat-container">
        <div class="chat-header">
          <div class="profile-pic"></div>
          <div class="profile-name">ChatGPT</div>
          <button class="menu-toggle" onclick="toggleSidebar()">open the sidebar</button>
        </div>
        <div class="chat-body">
          <div class="message received">
            <div class="message-content">
              Hello! How can I assist you today?
            </div>
            <div class="message-time">10:30 AM</div>
          </div>
          <div class="message sent">
            <div class="message-content">
              I have a question about ChatGPT cloning.
            </div>
            <div class="message-time">10:32 AM</div>
          </div>
          <div class="message received">
            <div class="message-content">
              Sure, I can help you with that.
            </div>
            <div class="message-time">10:34 AM</div>
          </div>
          <!-- More messages -->
        </div>
        <div class="chat-footer">
          <input type="text" placeholder="Type your message..." />
          <button>Send</button>
        </div>
        <!-- Added button for small screens -->
      </div>

      <div class="sidebar">
        <div class="menu-btn-container">

        </div>
        <div class="sidebar-drawer">
          <div class="chat-history">
            <!-- Conversation buttons -->
            <button>Conversation 1</button>
            <button>Conversation 2</button>
            <button>Conversation 3</button>
            <button>Conversation 4</button>
            <button>Conversation 5</button>
            <button>Conversation 6</button>
            <button>Conversation 7</button>
            <button>Conversation 8</button>
            <button>Conversation 9</button>
            <button>Conversation 10</button>
          </div>
          <div class="sidebar-buttons">
            <!-- Sidebar buttons -->
            <button>Clear</button>
            <button>End</button>
            <button id="dark-mode-btn">Dark Mode</button>
            <button>Upload</button>
            <button>Quick Replies</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/ts/main.ts"></script>
    <script>
  function toggleSidebar() {
  const sidebar = document.querySelector(".sidebar");
  sidebar.style.display = sidebar.style.display === "none" ? "flex" : "none";
  }

    </script>
  </div>
</body>

</html>
